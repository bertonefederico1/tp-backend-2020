<div class="row section container">
    <form #supplierForm="ngForm" class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s5">
            <input id="cuit" type="number" class="validate" name="cuit" [(ngModel)]="selectedSupplier.cuit">
            <label class="active" for="cuit">CUIT</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s5"> 
          <input id="business_name" type="text" class="validate" name="razon_social" [(ngModel)]="selectedSupplier.razon_social">
          <label class="active" for="business_name">Business Name</label>
        </div>

        <div class="input-field col s5">
          <input id="city" type="text" class="validate" name="ciudad" [(ngModel)]="selectedSupplier.ciudad">
          <label class="active" for="city">City</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s5">
          <input id="address" type="text" class="validate" name="direccion" [(ngModel)]="selectedSupplier.direccion">
          <label class="active" for="address">Address</label>
        </div>
        <div class="input-field col s5">
          <input id="phone" type="text" class="validate" name="telefono" [(ngModel)]="selectedSupplier.telefono">
          <label class="active" for="phone">Phone</label>
        </div>
      </div>
    <button class="btn waves-effect waves-light" (click)= "editSupplier()"> Submit
        <i class="material-icons right">send</i>
    </button>
    </form>
  </div>
