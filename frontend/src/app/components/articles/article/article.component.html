<div class="container">
    <a class="btn-floating btn-medium waves-effect waves-light red move-top-10" routerLink="/articles" routerLinkActive="active">
      <i class="material-icons">add</i>
    </a>
    <table class="highlight">
          <thead>
            <tr>
                <th>Id Article</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Supplier/s</th>
                <th>Action</th>
            </tr>
          </thead>
      
          <tbody>
            <tr *ngFor="let article of articles" style="cursor: pointer" [routerLink]= "['/articleData', article]">
              <td>{{ article.id_articulo }}</td>
              <td>{{ article.descripcion }}</td>
              <td>{{ article.precio | currency: '$' }}</td>
              <td>{{ article.stock }}</td>
              <td>
                  <span *ngFor="let proveedor of article.Supplier">{{ proveedor.razon_social }}
                     <span *ngIf="article.Supplier.length > 1"> - </span> 
                  </span>
              </td>
              <td>
                <a style="cursor: pointer"><i class="material-icons">edit</i></a>
                <a style="cursor: pointer"><i class="material-icons">delete</i></a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
